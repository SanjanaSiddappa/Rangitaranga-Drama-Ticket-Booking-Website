{% extends 'base.html' %}
{% block content %}
<style>
  body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  .hero-container {
    background: url('{{ url_for('static', filename='images/background.jpg') }}') no-repeat center center fixed;
    background-size: cover;
    height: 100vh;
    width: 100vw;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .welcome-heading {
    color: rgb(245, 219, 105);
    font-style: italic;
    font-size: 4rem;
    font-weight: bold;
    text-shadow: 2px 2px 5px black;
    margin-bottom: 20px;
    opacity: 0;
    animation: fadeIn 2s ease-in-out forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .logo-img {
    max-width: 350px;
    height: auto;
  }

  .bottom-buttons {
    position: absolute;
    bottom: 20px;
    display: flex;
    gap: 20px;
  }
</style>

<div class="hero-container">
  <div class="welcome-heading">Welcome to RangiTaranga</div>
  <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo-img">

  <div class="bottom-buttons">
    <a href="/about" class="btn btn-outline-light btn-lg">About Us</a>
    <a href="/shows" class="btn btn-outline-light btn-lg">Available Shows</a>
  </div>
</div>
{% endblock %}
